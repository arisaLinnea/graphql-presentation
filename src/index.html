<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />
 <link rel="stylesheet" href="custom.css" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>GraphQL</h1>
        </section>
        <section>
          <h1>Agenda</h1>
          <ul>
            <li>Introduction</li>
            <li>GraphQl elements</li>
            <li>GraphQL Server and clients</li>
            <li>GraphQLSchema</li>
            <li>Some coding examples</li>
          </ul>
        </section>

        <section>
          <section data-markdown="content/background.md"></section>
        </section>

        <section>
          <section data-markdown="content/elements.md"></section>
        </section>

        <section>
          <section data-markdown="content/express.md"></section>
        </section>

        <section>
          <section data-markdown="content/brandx.md"></section>
        </section>

        <section>
          <section data-markdown="content/exercises.md"></section>
        </section>      
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="main.js"></script>
    <script>
    Reveal.initialize({
      hash: true,
      width: "100%",
      height: "100%",
      // Factor of the display size that should remain empty around
      // the content
      margin: 0.04,

      // Bounds for smallest/largest possible scale to apply to content
      minScale: 0.2,
      maxScale: 2.0,

      highlight: {
        escapeHTML: true
      },

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
    });
  </script>
  </body>
</html>
